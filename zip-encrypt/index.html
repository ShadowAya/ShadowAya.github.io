<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../Styles/all.css">
    <link rel="stylesheet" href="../Styles/zip.css">
    <link rel="icon" type="image/x-icon" href="../Media/logo.png">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="../Scripts/zip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <title>Zip Encrypt</title>
</head>
<body>

    <div>
    
        <h1>Zip Encryption Tool</h1>

        <h2>Content</h2>
        <div class="space"></div>

        <div class="input-div">
            <textarea placeholder="Patient's name" id="patient-name"></textarea>
        </div>

        <label class="checkmark-container">also rename the uploaded file(s) to the patient's name
            <input type="checkbox" id="rename-file-?">
            <span class="checkmark"></span>
        </label>

        <div class="space"></div>

        <div class="input-div">
            <textarea placeholder="Additional notes" id="notes" style="height: 150px;"></textarea>
        </div>

        <div class="space"></div>

        <label class="upload-container">
            <input type="file" id="files-upload" multiple>
            <div>
                <span class="iconify" data-icon="ant-design:file-add-outlined"></span>
                <p>Drag & drop or click to upload files</p>
            </div>
        </label>
        <div class="space"></div>
        <button onclick="saveZIP()" id="save"><span class="iconify" data-icon="octicon:download-24"></span><p>Download</p></button>

    </div>
    <div>

        <h1 style="opacity: 0;user-select: none;">a</h1>
        <h2>Encryption</h2>
        <div class="space"></div>
        <div id="passwords">
            <div>
                <label class="checkmark-container circular-check checkmark-bigger-text">No Password
                    <input type="radio" name="password-type" value="none">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <label class="checkmark-container circular-check checkmark-bigger-text">New Password
                    <input type="radio" name="password-type" value="new">
                    <span class="checkmark"></span>
                </label>
                <input type="password" placeholder="∗∗∗∗∗" id="new-password-value">
                <div class="stack-horizontal">
                    <div class="input-div">
                        <textarea placeholder="Password Label" id="new-password-label"></textarea>
                    </div>
                    <div class="flex-nogrow" onclick="newPassword()"><span class="iconify icon-squared icon-nextto-field" data-icon="carbon:save"></span></div>
                </div>
            </div>
            <div id="passwords-container">
                <p>Saved Passwords</p>
            </div>
        </div>

    </div>

</body>
</html>
